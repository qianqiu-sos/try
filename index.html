<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土壤物理课题组</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(to right, #2c5f2d, #4CAF50);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .member-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid #4CAF50;
            transition: transform 0.3s ease;
        }

        .member-info {
            padding: 1.5rem;
        }

        .member-name {
            color: #2c5f2d;
            margin-bottom: 0.5rem;
        }

        .member-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        .hover-zoom {
            overflow: hidden;
        }

        .hover-zoom img {
            transition: transform 0.3s ease;
        }

        .hover-zoom:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>土壤物理课题组</h1>
        <p>探索土壤奥秘，守护大地健康</p>
    </header>

    <div class="container">
        <div class="team-grid">
            <!-- 教师1 -->
            <div class="member-card">
                <div class="hover-zoom">
                    <img src="photo1.jpg" alt="教师1" class="member-photo">
                </div>
                <div class="member-info">
                    <h2 class="member-name">张伟教授</h2>
                    <p class="member-title">课题组长/博士生导师</p>
                    <p class="member-bio">在此填写教师简介...</p>
                </div>
            </div>

            <!-- 教师2 -->
            <div class="member-card">
                <div class="hover-zoom">
                    <img src="photo2.jpg" alt="教师2" class="member-photo">
                </div>
                <div class="member-info">
                    <h2 class="member-name">李芳副教授</h2>
                    <p class="member-title">研究方向：土壤结构</p>
                    <p class="member-bio">在此填写教师简介...</p>
                </div>
            </div>

            <!-- 教师3 -->
            <div class="member-card">
                <div class="hover-zoom">
                    <img src="photo3.jpg" alt="教师3" class="member-photo">
                </div>
                <div class="member-info">
                    <h2 class="member-name">王强教授</h2>
                    <p class="member-title">研究方向：水土保持</p>
                    <p class="member-bio">在此填写教师简介...</p>
                </div>
            </div>

            <!-- 教师4 -->
            <div class="member-card">
                <div class="hover-zoom">
                    <img src="photo4.jpg" alt="教师4" class="member-photo">
                </div>
                <div class="member-info">
                    <h2 class="member-name">陈敏教授</h2>
                    <p class="member-title">研究方向：土壤修复</p>
                    <p class="member-bio">在此填写教师简介...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
