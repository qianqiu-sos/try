<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土壤物理课题组 - 南京农业大学</title>
    <style>
        :root {
            --primary-color: #2c5f2d;
            --secondary-color: #97BC62;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            line-height: 1.7;
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: white;
            transform: skewY(-3deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 教师团队 */
        .faculty-section {
            margin: 4rem 0;
        }

        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .faculty-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .faculty-photo {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .faculty-info {
            padding: 1.5rem;
        }

        /* 在校学生 */
        .student-section {
            margin: 4rem 0;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .student-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .student-card:hover {
            transform: translateY(-3px);
        }

        /* 文体活动 */
        .activity-section {
            margin: 4rem 0;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .activity-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .activity-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .activity-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 100%;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .activity-item:hover .activity-overlay {
            transform: translateY(0);
        }

        /* 毕业生去向 */
        .employment-section {
            margin: 4rem 0;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .employment-timeline {
            position: relative;
            padding-left: 2rem;
            margin-top: 2rem;
        }

        .timeline-item {
            position: relative;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 24px;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        h2.section-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            padding-left: 1rem;
            border-left: 4px solid var(--secondary-color);
        }

        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 4rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="font-size: 2.8rem; margin-bottom: 1rem;">土壤物理课题组</h1>
        <p style="font-size: 1.2rem;">深耕土壤科学 · 培育大地生机</p>
    </header>

    <div class="container">
        <!-- 教师团队 -->
        <section class="faculty-section">
            <h2 class="section-title">研究团队</h2>
            <div class="faculty-grid">
                <!-- 教师1 -->
                <div class="faculty-card">
                    <img src="prof1.jpg" alt="王教授" class="faculty-photo">
                    <div class="faculty-info">
                        <h3>王立军 教授</h3>
                        <p>博士生导师/课题组长</p>
                        <p>研究方向：土壤结构演变与调控<br>
                           邮箱：wanglj@example.com<br>
                           主持国家自然科学基金重点项目3项...</p>
                    </div>
                </div>
                <!-- 重复添加其他3位教师 -->
            </div>
        </section>

        <!-- 在校学生 -->
        <section class="student-section">
            <h2 class="section-title">在校学生</h2>
            <div class="student-grid">
                <!-- 学生条目模板 -->
                <div class="student-card">
                    <h3>张小明</h3>
                    <p>2022级博士研究生</p>
                    <p>研究方向：土壤孔隙网络建模</p>
                </div>
                <!-- 重复添加27个学生条目 -->
            </div>
        </section>

        <!-- 文体活动 -->
        <section class="activity-section">
            <h2 class="section-title">文体活动</h2>
            <div class="activity-grid">
                <div class="activity-item">
                    <img src="event1.jpg" alt="学术交流" class="activity-img">
                    <div class="activity-overlay">
                        <h4>2023学术年会</h4>
                        <p>课题组全体成员参加全国土壤物理学术研讨会...</p>
                    </div>
                </div>
                <!-- 添加另外2个活动 -->
            </div>
        </section>

        <!-- 毕业生去向 -->
        <section class="employment-section">
            <h2 class="section-title">毕业生发展</h2>
            <div class="employment-timeline">
                <div class="timeline-item">
                    <h3>2023届毕业生</h3>
                    <ul>
                        <li>李晓东 - 中国科学院南京土壤研究所副研究员</li>
                        <li>王雪 - 农业农村部耕地质量监测保护中心工程师</li>
                        <!-- 添加更多条目 -->
                    </ul>
                </div>
                <!-- 添加更多年份 -->
            </div>
        </section>
    </div>

    <script>
        // 图片懒加载
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = [].slice.call(document.querySelectorAll("img"));
            
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }
        });
    </script>
</body>
</html>
