<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土壤物理课题组</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2e3d49;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .team-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .member {
            width: 23%;
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .member:hover {
            transform: scale(1.05);
        }
        .member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .member h3 {
            margin-top: 15px;
            font-size: 20px;
            color: #333;
        }
        .member p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>土壤物理课题组</h1>
    </header>
    
    <div class="container">
        <section class="team-section">

            </div>

            <!-- 个人信息块3 -->

                <h3>老师3的名字</h3>
                <p>简介内容（请替换为实际简介）</p>
            </div>

            <!-- 个人信息块4 -->

                <p>简介内容（请替换为实际简介）</p>

        </section>
    </div>
</body>
</html>
